<body>
    <script>
        /* Datatypes in javaScript */
        
             /* 1. Number :- It represent both integer and floating point mumbers.
             Range [-2^53 - 1   to   2^53 - 1]*/
            
             var interger = 23;
             console.log(interger);
             var floating_point_number = 3.14;
             console.log(floating_point_number);

            /* 2. bigInt :- A BigInt value is created by appending 'n' to the end of an integer, it is used to store value which are greater than the range of Number*/
            {
                let bigInt = 123456789123456789n ;
                console.log(bigInt)
            }
            /*3. String :- A string in JavaScript must be surrounded by quotes. */
            {
                let name = "JOHN"; //Using double quotes.
            console.log(name);
            let name_lower_case = 'john'; //Using single quotes.
            console.log(name_lower_case);
            let phrase = `Hello ${name}`; //Using  backticks.
            console.log(phrase);
        
            }
            /*4. Boolean :-The boolean type has only two values: true and false.*/
            {
            let _hasDog = true;
            console.log(_hasDog);
            let _hasCat = false;
            console.log(_hasCat);
        
            }

            /*5. null Value :- */
            {
                let age = null;
                console.log(age);
            }

            /*6. "undefined" value :- */
            var age;
            console.log(age);
            let name;
            console.log(name);

            


    </script>
